<!DOCTYPE html>
<html>
<head>
	<title>Chat App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/w3.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		.headers, .buttons{background: linear-gradient(to right, #e60000, #003399); color: rgb(240,240,240);}
		a {text-decoration: none;}
		#form1 p {margin: 0; padding: 8px;}
		#message {margin: 16px;}
		#messenger {margin-top: 0!important;}
	</style>
</head>
<body>

<!-- <div class="w3-container headers w3-center w3-padding-large">
	<a href="#"><h2>Go to Home</h2></a>
</div> -->

<div class="w3-container form-container" style="margin-top: 30px; margin-bottom: 30px;">

	<div class="w3-container w3-card-4 w3-light-grey w3-text-indigo w3-margin" id="header">
		<h3 id="status" class="w3-center">Chat Disconnected!</h3>
	</div>

	<form action="javascript:void(0)" class="w3-container w3-card-4 w3-light-grey w3-text-indigo w3-margin" autocomplete="off" id="form0">
		<h3 class="w3-center">Enter your name:</h3>
	
		<div class="w3-row w3-section">
			<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
			<div class="w3-rest">
				<input class="w3-input w3-border" name="message" id="name" type="text" placeholder="name" required>
			</div>
		</div>
	 
	</form>

	<form action="javascript:void(0)" class="w3-container w3-card-4 w3-light-grey w3-text-indigo w3-margin" autocomplete="off" id="form1" style="display: none;">
		
		<div class="w3-rest">
			<input class="w3-input w3-border" name="message" id="message" type="text" placeholder="type a message" required>
		</div>
		
		<div class="w3-row w3-section w3-text-black" id="messenger" style="max-height: 65vh; overflow: auto;">
			<!-- <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div> -->
		</div>

	</form>

</div>

<script src="websocket-client.js"></script>
</body>
</html>
